<!DOCTYPE html>
<html>
<head>
    <title>Simple Leaflet Map</title>
    <meta charset="utf-8" />
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <!-- Tile provider div -->
    <div id="mapple"></div> 
    <!-- Vega visualization div -->
    <div id="viz"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script src="https://vega.github.io/vega-editor/vendor/d3.min.js"></script>
    <script src="https://vega.github.io/vega-editor/vendor/d3.geo.projection.min.js"></script>
    <script src="https://vega.github.io/vega/vega.min.js"></script>
    <script src="maps.js"></script>
</body>
</html>
